<!DOCTYPE html>
<html ng-app="dropkick">
  <head>
    <title>Drop Kicking Babies</title>
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css" />
  </head>
  <body ng-controller="DropKickBabyController as dropkick">
    <h1>Drop Kicking Babies</h1>
    <p>
      Baby: <select ng-options="kicker.name for kicker in dropkick.kickers" ng-model="selectedKicker" ng-change="kickerChanged()"></select><br />
      Ball: <select ng-options="kickee.name for kickee in dropkick.kickees" ng-model="selectedKickee" ng-change="kickeeChanged()"></select><br />
    </p>
    <button ng-show="selectedKicker != null &amp;&amp; selectedKickee != null" ng-click="dropkickBaby()">Dropkick {{selectedKicker.name}} with {{selectedKickee.name}}</button><br />
    <canvas id="movie" width="512" height="512" ></canvas>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/howler/1.1.25/howler.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="dropkick.js"></script>
  </body>
</html>
